<html>

<head>
<meta charset="UTF-8">
<title>data monitor</title>

<script src="jquery.min.js"></script>
<script src="Chart.min.js"></script>
<script src="hammer.min.js"></script>
<script src="Chart.Zoom.min.js"></script>
</head>
<body>
        <div style="width:80%;height:80%">
                <canvas id="myChart"></canvas>
        </div>
                <div>

                        <button id="start">Start</button>
                        <button id="stop">Stop</button>
                                                <button id="resetGraph">Reset Graph</button>
                        <span id="counter"></span>
                </div>
<div id="output">
</div>
</body>
<script language="javascript" type="text/javascript">
    var wsUri ="ws://localhost:8081/";
    var output;
    var counter = 0;

window.chartColors = {
        red: 'rgb(255, 99, 132)',
        orange: 'rgb(255, 159, 64)',
        yellow: 'rgb(255, 205, 86)',
        green: 'rgb(75, 192, 192)',
        blue: 'rgb(54, 162, 235)',
        purple: 'rgb(153, 102, 255)',
        grey: 'rgb(201, 203, 207)'
};


        Chart.defaults.global.animation = false;

var points = 100;
var labels = [];

var data1 = {
            label: 'Channel1',
            fill: false,
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            data: [],
            };
var data2 = {
            label: 'Channel2',
            fill: false,
            backgroundColor: window.chartColors.blue,
            borderColor: window.chartColors.blue,
            data: [],
            };
var data3 = {
            label: 'Channel3',
            fill: false,
            backgroundColor: window.chartColors.yellow,
            borderColor: window.chartColors.yellow,
            data: [],
            };
var data4 = {
            label: 'Channel4',
            fill: false,
            backgroundColor: window.chartColors.green,
            borderColor: window.chartColors.green,
            data: [],
            };
var data5 = {
            label: 'Channel5',
            fill: false,
            backgroundColor: window.chartColors.yellow,
            borderColor: window.chartColors.yellow,
            data: [],
            };
var data6 = {
            label: 'Channel6',
            fill: false,
            backgroundColor: window.chartColors.blue,
            borderColor: window.chartColors.blue,
            data: [],
            };
var data7 = {
            label: 'Channel7',
            fill: false,
            backgroundColor: window.chartColors.red,
            borderColor: window.chartColors.red,
            data: [],
            };
var data8 = {
            label: 'Channel8',
            fill: false,
            backgroundColor: window.chartColors.purple,
            borderColor: window.chartColors.purple,
            data: [],
            };

for(var i = 0;i<points;i++){
    labels.push("");
    data1.data.push(0);
    data2.data.push(0);
    data3.data.push(0);
    data4.data.push(0);
    data5.data.push(0);
    data6.data.push(0);
    data7.data.push(0);
    data8.data.push(0);
}

var channelMapping = {};
channelMapping["0"] = 0;
channelMapping["1"] = 1;
channelMapping["2"] = 2;
channelMapping["3"] = 3;
channelMapping["4"] = 4;
channelMapping["5"] = 5;
channelMapping["6"] = 6;
channelMapping["7"] = 7;

    var ctx = document.getElementById("myChart").getContext("2d");
//var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
                var config = {
                        type: 'line',
                        data: {
                                labels: labels,
                                datasets: [data1,data2 ,data3,data4,data5,data6,data7,data8 ]
                        },
                        options: {
                                responsive: true,
                                title: {
                                        display: true,
                                        text: 'Modbus Data Acquire'
                                },
                                tooltips: {
                                        mode: 'index',
                                        intersect: false,
                                },
                                hover: {
                                        mode: 'nearest',
                                        intersect: false
                                },
                                scales: {
                                        xAxes: [{
                                                display: true,
                                                scaleLabel: {
                                                        display: true,
                                                        labelString: 'Time'
                                                }
                                        }],
                                        yAxes: [{
                                                display: true,
                                                scaleLabel: {
                                                        display: true,
                                                        labelString: 'Value'
                                                }
                                        }]
                                },
                                // Container for pan options
                                pan: {
                                    // Boolean to enable panning
                                    enabled: true,

                                    // Panning directions. Remove the appropriate direction to disable
                                    // Eg. 'y' would only allow panning in the y direction
                                    mode: 'y'
                                },

                                // Container for zoom options
                                zoom: {
                                    // Boolean to enable zooming
                                    enabled: true,

                                    // Zooming directions. Remove the appropriate direction to disable
                                    // Eg. 'y' would only allow zooming in the y direction
                                    mode: 'y',
                                }
                        }
                };

    window.myLine = new Chart(ctx, config);

    function init() {
        output = document.getElementById("output");
        connectWebSocket();
    }

    function connectWebSocket() {
        websocket = new WebSocket(wsUri);
        websocket.onopen = function(evt) {
            onOpen(evt)
        };
        websocket.onclose = function(evt) {
            onClose(evt)
        };
        websocket.onmessage = function(evt) {
            onMessage(evt)
        };
        websocket.onerror = function(evt) {
            onError(evt)
        };
    }

    function onOpen(evt) {
        writeToScreen("CONNECTED");
        doSend("WebSocket rocks");
    }

    function onClose(evt) {
        writeToScreen("DISCONNECTED");
    }

    var updateCounter = 0;
    function onMessage(evt) {
                //console.log(evt);
                if(!evt.data)
                        return;
                counter++;
                $("#counter").html("Received "+counter+" Messages");
                debugger;
                var data = JSON.parse(evt.data);
                if(config.data.datasets.length > data.channel){
                        var dataIndex = channelMapping[data.channel];
                        config.data.datasets[dataIndex].data.push(data.value);
                        if(config.data.datasets[dataIndex].data.length>points)
                                config.data.datasets[dataIndex].data.shift();

                updateCounter = ++updateCounter%8;
                if( updateCounter == 0)
                    window.myLine.update();// = new Chart(ctx, config);
                }

        //writeToScreen('<span style="color: blue;">RESPONSE: '+ evt.data+'</span>');
        //websocket.close();
    }

    function onError(evt) {
        writeToScreen('<span style="color: red;">ERROR:</span> '+ evt.data);
    }

    function doSend(message) {
        writeToScreen("SENT: " + message);
        websocket.send(message);
    }

    function writeToScreen(message) {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);


$("#start").click(function(){
$.get("/modbusda/start");
});


$("#stop").click(function(){
$.get("/modbusda/stop");
});

$("#resetGraph").click(function(){
window.myLine.resetZoom();
});
</script>
</html
